<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="src/css/index.css" />

        <title>Cadastro de Cliente</title>
    </head>
    <body>
        <div class="fundo">
            <h1 class="titulo">Cadastro de Cliente</h1>
            <form action="x">
                <div class="itens">
                    <div class="lado-esquerdo">
                        <input
                            class="entrada"
                            type="text"
                            id="nome"
                            name="nome"
                            placeholder="Informe o seu nome..."
                        />
                        <input
                            class="entrada"
                            type="text"
                            id="cpf"
                            name="cpf"
                            placeholder="Informe o seu CPF..."
                        />
                        <input
                            class="entrada"
                            type="text"
                            id="rg"
                            name="rg"
                            placeholder="Informe o seu RG..."
                        />
                        <input
                            class="entrada"
                            type="number"
                            id="cep"
                            name="cep"
                            placeholder="Informe o seu cep..."
                        />
                        <input
                            class="entrada"
                            type="text"
                            id="rua"
                            name="rua"
                            placeholder="Informe a sua rua..."
                        />
                        <input
                            class="entrada"
                            type="text"
                            id="bairro"
                            name="bairro"
                            placeholder="Informe o seu bairro..."
                        />
                    </div>
                    <div class="lado-direito">
                        <input
                            class="entrada"
                            type="text"
                            id="cidade"
                            name="cidade"
                            placeholder="Informe a sua cidade..."
                        />
                        <input
                            class="entrada"
                            type="text"
                            id="estado"
                            name="estado"
                            placeholder="Informe o seu estado..."
                        />
                        <input
                            class="entrada"
                            type="number"
                            id="numero"
                            name="numero"
                            placeholder="Informe o seu numero..."
                        />
                        <input
                            class="entrada"
                            type="number"
                            id="celular"
                            name="celular"
                            placeholder="Informe o seu celular..."
                        />
                        <input
                            class="entrada"
                            type="email"
                            id="email"
                            name="email"
                            placeholder="Informe o seu estado..."
                        />
                    </div>
                </div>
                <div class="botoes">
                    <input type="submit" value="Enviar" id="enviar" />
                    <input type="button" value="Limpar" id="limpar" />
                </div>
            </form>
        </div>
    </body>
</html>
